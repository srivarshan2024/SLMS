<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Desktop - 43.png'); 
            background-repeat: no-repeat; 
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        #navbar {
            width: 100%;
            height: 55px;
            background-color: #004E9B;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        #collegelogo { height: 55px; }
        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 400px;
            border-radius: 10px;
            text-align: center;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }
        .form-group { margin: 15px 0; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .buttons { display: flex; justify-content: space-around; margin-top: 20px; }
        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .cancel { background-color: #f0f0f0; color: #333; }
        .change { background-color: #007bff; color: white; }
        #msg { color: red; margin: 10px 0; }
        .success { color: green; }
    </style>
</head>
<body>
    <div id="navbar">
        <img id="collegelogo" src="Sri-Eshwar-College-Of-Engineering.png" alt="College Logo">
    </div>
    <div class="container">
        <h2>Change Password</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="currentPassword" placeholder="Current Password" required>
        </div>
        <div class="form-group">
            <input type="password" id="newPassword" placeholder="New Password" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        </div>
        <p id="msg"></p>
        <div class="buttons">
            <button class="cancel" onclick="goBack()">Back</button>
            <button class="change" onclick="changePassword()">Change Password</button>
        </div>
    </div>
    <script>
        function goBack() { window.location.href = 'loginpage.html'; }

        function changePassword() {
            const email = document.getElementById('email').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('msg');

            if (!email || !currentPassword || !newPassword || !confirmPassword) {
                msg.textContent = 'Please fill all fields';
                return;
            }

            if (newPassword !== confirmPassword) {
                msg.textContent = 'New passwords do not match';
                return;
            }

            if (newPassword.length < 6) {
                msg.textContent = 'New password must be at least 6 characters';
                return;
            }

            // Check in localStorage first
            let accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
            let account = accounts.find(acc => acc.email === email && acc.password === currentPassword);

            if (account) {
                account.password = newPassword;
                localStorage.setItem('accounts', JSON.stringify(accounts));
                msg.className = 'success';
                msg.textContent = 'Password changed successfully!';
                setTimeout(() => window.location.href = 'loginpage.html', 2000);
                return;
            }

            // Check in hardcoded accounts
            const hardcodedAccounts = [
                { email: "pranav.a2024cce@sece.ac.in", password: "password1", type: "student" },
                { email: "antonyfidelcastro.a2024it@sece.ac.in", password: "password2", type: "student" },
                { email: "classfaculty1@sece.ac.in", password: "password1", type: "faculty" },
                { email: "classfaculty2@sece.ac.in", password: "password2", type: "faculty" },
                { email: "hod1@sece.ac.in", password: "password1", type: "hod" },
                { email: "hod2@sece.ac.in", password: "password2", type: "hod" },
                { email: "warden1@sece.ac.in", password: "password1", type: "warden" },
                { email: "warden2@sece.ac.in", password: "password2", type: "warden" }
            ];

            const hardcodedAccount = hardcodedAccounts.find(acc => acc.email === email && acc.password === currentPassword);
            
            if (hardcodedAccount) {
                // Move to localStorage with new password
                const newAccount = {
                    email: email,
                    password: newPassword,
                    userType: hardcodedAccount.type,
                    status: hardcodedAccount.type === 'student' ? (email.includes('pranav') ? 'hosteller' : 'dayscholar') : null
                };
                accounts.push(newAccount);
                localStorage.setItem('accounts', JSON.stringify(accounts));
                
                msg.className = 'success';
                msg.textContent = 'Password changed successfully!';
                setTimeout(() => window.location.href = 'loginpage.html', 2000);
            } else {
                msg.textContent = 'Invalid email or current password';
            }
        }
    </script>
</body>
</html>
