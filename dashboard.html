<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLMS Dashboard</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .navbar {
            background: rgba(0, 78, 155, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .logo { height: 50px; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover { background: rgba(255,255,255,0.2); }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .welcome-card {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2rem; font-weight: bold; color: #004E9B; }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .action-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .action-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,123,255,0.4); }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="Sri-Eshwar-College-Of-Engineering.png" alt="College Logo" class="logo">
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="notifications.html">Notifications</a>
            <a href="#" onclick="showProfile()">Profile</a>
            <a href="changepassword.html">Settings</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-card">
            <h1 id="welcomeMsg">Welcome to SLMS Dashboard</h1>
            <p>Student Leave Management System - Sri Eshwar College of Engineering</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div>Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingRequests">0</div>
                <div>Pending Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedRequests">0</div>
                <div>Approved Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejectedRequests">0</div>
                <div>Rejected Requests</div>
            </div>
        </div>

        <h2 style="color: white; margin-bottom: 1rem;">Quick Actions</h2>
        <div class="quick-actions" id="quickActions">
            <!-- Actions will be populated based on user type -->
        </div>
    </div>

    <script>
        function getUserInfo() {
            return JSON.parse(sessionStorage.getItem('currentUser') || '{}');
        }

        function loadDashboard() {
            const user = getUserInfo();
            if (!user.email) {
                window.location.href = 'loginpage.html';
                return;
            }

            document.getElementById('welcomeMsg').textContent = `Welcome, ${user.email}`;
            
            // Load stats (mock data for now)
            document.getElementById('totalRequests').textContent = Math.floor(Math.random() * 50);
            document.getElementById('pendingRequests').textContent = Math.floor(Math.random() * 10);
            document.getElementById('approvedRequests').textContent = Math.floor(Math.random() * 30);
            document.getElementById('rejectedRequests').textContent = Math.floor(Math.random() * 5);

            // Load quick actions based on user type
            loadQuickActions(user.userType, user.status);
        }

        function loadQuickActions(userType, status) {
            const actionsContainer = document.getElementById('quickActions');
            let actions = [];

            if (userType === 'Student') {
                if (status === 'hosteller') {
                    actions = [
                        { text: 'Apply for Leave', url: 'hostellerformselection.html' },
                        { text: 'View Pending Requests', url: 'pendingrequests.html' },
                        { text: 'View Approved Requests', url: 'acceptedrequests.html' }
                    ];
                } else {
                    actions = [
                        { text: 'Apply for Leave', url: 'dayscholarformselection.html' },
                        { text: 'View Pending Requests', url: 'pendingrequests.html' },
                        { text: 'View Approved Requests', url: 'acceptedrequests.html' }
                    ];
                }
            } else if (userType === 'Faculty') {
                actions = [
                    { text: 'Review Requests', url: 'facultygreeting.html' },
                    { text: 'Approved Requests', url: 'facultygrantedapprova.html' },
                    { text: 'Pending Approvals', url: 'pendingapprovals.html' }
                ];
            } else if (userType === 'HOD') {
                actions = [
                    { text: 'HOD Dashboard', url: 'hodgreeting.html' },
                    { text: 'Approved Requests', url: 'hodgrantedapprovals.html' },
                    { text: 'Pending Approvals', url: 'hodpendingapprovals.html' },
                    { text: 'Admin Panel', url: 'admin.html' }
                ];
            } else if (userType === 'Warden') {
                actions = [
                    { text: 'Warden Dashboard', url: 'wardengreeting.html' },
                    { text: 'Approved Requests', url: 'wardengrantedapprovals.html' },
                    { text: 'Pending Approvals', url: 'wardenpendingapprovals.html' },
                    { text: 'Admin Panel', url: 'admin.html' }
                ];
            }

            actionsContainer.innerHTML = actions.map(action => 
                `<a href="${action.url}" class="action-btn">${action.text}</a>`
            ).join('');
        }

        function showProfile() {
            const user = getUserInfo();
            alert(`Profile Info:\nEmail: ${user.email}\nType: ${user.userType}\nStatus: ${user.status || 'N/A'}`);
        }

        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'loginpage.html';
        }

        loadDashboard();
    </script>
</body>
</html>
